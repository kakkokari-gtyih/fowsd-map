<!DOCTYPE html>
<html>
    <head>
        <title>1.地図タイルを背景として表示する</title>
        <meta charset="utf-8" />
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <button id="moveToCurrentPosBtn">現在地へ移動</button>
        <button id="goToMorinomiyaFromCurrentPosBtn">ここから森之宮キャンパスまでのルート</button>
        <script>
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [34.687272, 135.525819], // 初期表示の地図中心の[緯度, 経度]
                zoom: 16, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const osmLayer = L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                },
            );
            map.addLayer(osmLayer);
            const chiriinLayer = L.tileLayer(
                'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', // GSIのURLテンプレート
                {
                    minZoom: 5,
                    maxZoom: 18,
                    attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>',
                },
            );
            map.addLayer(chiriinLayer);
            L.control.layers({
                'OpenStreetMap': osmLayer,
                '地理院地図（標準）': chiriinLayer,
            }).addTo(map);
            // スケールバー
            L.control.scale().addTo(map);

            // ピン定義
            const nakamozuMarker = L.marker([34.544789, 135.506229]).bindPopup('中百舌鳥キャンパスC5棟');
            map.addLayer(nakamozuMarker);

            // 現在地へ移動ボタンの処理
            const moveToCurrentPosBtn = document.getElementById('moveToCurrentPosBtn');
            moveToCurrentPosBtn.addEventListener('click', async () => {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 16);
                }, null, { enableHighAccuracy: true });
            });

            // 森之宮キャンパスへのルート表示ボタンの処理
            const MORINOMIYA_LAT = 34.687037;
            const MORINOMIYA_LON = 135.539086;
            const goToMorinomiyaFromCurrentPosBtn = document.getElementById('goToMorinomiyaFromCurrentPosBtn');
            goToMorinomiyaFromCurrentPosBtn.addEventListener('click', async () => {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const routeUrl = `https://routing.openstreetmap.de/routed-car/route/v1/driving/${lon},${lat};${MORINOMIYA_LON},${MORINOMIYA_LAT}?geometries=geojson&overview=full`;
                    const response = await fetch(routeUrl);
                    const json = await response.json();
                    const routeLayer = L.geoJSON(json['routes'][0]['geometry'], {
                        "color": "#0000FF",
                        "weight": 6,
                        "opacity": 0.65
                    });
                    routeLayer.addTo(map);
                    // ルート全体が見えるように地図の表示範囲を調整
                    map.fitBounds(routeLayer.getBounds());
                }, null, { enableHighAccuracy: true });
            });
        </script>
    </body>
</html>
